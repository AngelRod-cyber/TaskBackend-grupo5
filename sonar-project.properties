# Clave del proyecto en SonarCloud (reemplaza con tu clave real)
sonar.projectKey=AngelRod-cyber_TaskBackend-grupo5

# Organización en SonarCloud (reemplaza con tu organización real)
sonar.organization=angelrod-cyber

# URL de SonarCloud
sonar.host.url=https://sonarcloud.io


# Autenticación por token (NO pongas el token aquí, se pasa por -Dsonar.login en el workflow)
# sonar.login= (se gestiona desde los secretos del workflow)

# Lenguaje principal
sonar.language=java

# Encoding del proyecto
sonar.sourceEncoding=UTF-8

# Directorios a analizar
sonar.sources=src/main

# Directorios de tests
sonar.tests=src/test

# Incluir cobertura de código (si usas cobertura, como JaCoCo)
# sonar.java.coveragePlugin=jacoco
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Excluir ficheros o carpetas específicas (opcional)
# sonar.exclusions=**/generated/**,**/config/**

# Incluir dependencias externas si es necesario
# sonar.java.binaries=target/classes