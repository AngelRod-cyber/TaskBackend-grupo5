name: java-build-security-docker

on:
  workflow_call:
    inputs:
      dockerhub-repo:
        description: "Nombre completo del repo DockerHub"
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  setup:
    name: üß± Build & Test Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

  test:
    name: ‚úÖ Run Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: taskmanagerdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Wait for PostgreSQL
        run: sleep 15

      - name: Build and run tests
        run: mvn clean verify

      - name: Upload target as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target/

  sonar:
    name: üìä SonarCloud Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download target artifact
        uses: actions/download-artifact@v4
        with:
          name: build-target
          path: .
      - name: Debug files after download
        run: |
          echo "Current directory:"
          pwd
          echo "Listing all files:"
          ls -R

      - name: SonarQube analysis with Maven
        run: mvn sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=AngelRod-cyber_TaskBackend-grupo5 -Dsonar.organization=angelrod-cyber -Dsonar.host.url=https://sonarcloud.io -Dsonar.java.binaries=classes

  docker-job:
    name: üê≥ Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ inputs.dockerhub-repo }}:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Scan Docker image with Trivy and generate HTML report
        run: |
          ./bin/trivy image --format template --template "@contrib/html.tpl" --output trivy-report.html ${{ inputs.dockerhub-repo }}:latest || true

      - name: Upload Trivy HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

      - name: Push image to DockerHub
        run: docker push ${{ inputs.dockerhub-repo }}:latest